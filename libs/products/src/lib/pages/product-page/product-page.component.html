<div class="product-page">
    <div class="grid">
        <div class="col-6"><ui-gallery-gallery [images]="product.images"></ui-gallery-gallery></div>
        <div class="col-6 product" *ngIf="product">
          <h2 class="product-name">{{product.name}}</h2>
            <p class="product-desc">
                {{product.description}}
            </p>
            <div class="product-rating">
             <p-rating [(ngModel)]="product.rating" [cancel]="false"></p-rating>
            </div>

            <div class="product-price">
                {{product.price | currency:'INR'}}

                <span class="price-before">{{product.price+18 | currency :'INR'}}</span>
            </div>

            <div class="product-quantity">
                <div class="flex-auto">
                    <label class="mb-2 block font-bold" for="quantity">Quantity</label>
                    <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1" [max]="100"> </p-inputNumber>
                </div>
            </div>

            <div class="product-action-button">

                <p-button 
                pripple
                styleClass="p-button-rounded mr-2"
                label ="Buy Now"
                icon ="pi pi-shopping-cart"
                ></p-button>
                <p-button 
                styleClass="p-button-rounded"
                label ="Add to Cart"
                (onClick)="addToCart()"
                icon ="pi pi-shopping-cart"
                ></p-button>

            </div>
        </div>
    </div>

    <div class="grid" *ngIf="product">
        <div class="col-12 product-rich-desc">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
