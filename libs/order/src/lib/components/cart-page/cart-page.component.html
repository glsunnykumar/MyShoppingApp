<div class="cart-page" *ngIf="cartItems">
    <div class="grid">
        <div class="col-8">
            <div>
                <p-button label="Countinue Shopping" icon="pi pi-arrow-left" (onClick)="backToShop()"></p-button>
            </div>

            <div>
                <h4>My Cart :{{cartCount}} Item(s)</h4>
            </div>

            <div class="cart-shipping">
                Shipping after the papyment,Delivery time 1 to 4 working days
            </div>

            <div class="cart-item mt-3" *ngFor="let cartItem of cartItems">

                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" alt="">
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">
                           {{cartItem.product.name}}
                        </div>
                        <div class="cart-item-price">
                            {{cartItem.product.price | currency :'INR'}}
                        </div>
                        <div class="cart-item-button">
                            <p-button styleClass="danger"  icon="pi pi-trash" (onClick)="removeProduct(cartItem.product.id)"></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="cart-item-quantity">
                            <div class="flex-auto">
                                <label class="mb-2 block font-bold" for="quantity">Quantity</label>
                                <p-inputNumber mode="decimal" 
                                [showButtons]="true" inputId="quantity"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="itemQuantityUpdated($event ,cartItem)"
                                 [min]="1" [max]="100">
                                 </p-inputNumber>
                            </div>
                        </div>
                        <div class="cart-item-subtotal">
                           
                            SubTotal :  <span class="cart-item-subtotal-value">
                                {{ cartItem.product.price * cartItem.quantity  | currency :'INR'}}
                            </span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col-4">
         <orders-order-summary></orders-order-summary>
        </div>
    </div>

</div>
