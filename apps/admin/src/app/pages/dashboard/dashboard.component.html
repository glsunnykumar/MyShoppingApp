<div class="admin-pages">
    <p-card header="Dashboard " subheader="Latest Update">
        <div class="grid">
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i><br>
                            <span class="name">Order</span>
                        </div>
                            <span class="number">{{ statistics[0] }}</span>
                     
                    </div>
                </p-card>   
            </div>
            <div class="col-3">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i><br>
                            <span class="name">Product</span>
                        </div>
                            <span class="number">{{ statistics[1] }}</span>
                     
                    </div>
                </p-card>
            </div>

            <div class="col-3">
                <p-card styleClass="d-users">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i><br>
                            <span class="name">User</span>
                        </div>
                            <span class="number">{{ statistics[2] }}</span>
                     
                    </div>
                </p-card>
            </div>

            <div class="col-3">
                <p-card styleClass="d-totalSale">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i><br>
                            <span class="name">Total Sales</span>
                        </div>
                            <span class="number">{{  statistics[3] | currency }}</span>
                     
                    </div>
                </p-card>
            </div>

        </div>
    </p-card>
</div>
