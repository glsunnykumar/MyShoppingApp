<p-toast></p-toast>
<div class="admin-pages">
    <p-card header="Users " subheader="List of Available Users">
        <div class="grid mb-3">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end">
                        <p-button label="New" 
                        icon="pi pi-plus" 
                        routerLink="form" 
                        styleClass="p-button-success" class="mr-2"></p-button>
                    </div>

                </p-toolbar>
            </div>
        </div>
       
        <div class="grid ml-6">
            <div class="col-md-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                        
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Email</th>
                            <th>Is Admin</th>
                            <th>Country</th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                        
                            <td>{{ user.name }}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <p-tag *ngIf ="user.isAdmin"  [rounded]="true" icon="pi pi-check" severity="success" ></p-tag>
                                <p-tag *ngIf ="!user.isAdmin"  [rounded]="true" icon="pi pi-times" severity="danger" ></p-tag>
                            <td>{{getCountryName(user.country) }}</td>
                                <td>    <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger" 
                                (click)="onDelete(user.id)"
                                class="mr-2">
                            </p-button>
                            <p-button 
                            icon="pi pi-pencil" 
                            styleClass="p-button-success" 
                            (click)="onEdit(user.id)"
                            class="mr-2">
                                  
                        </p-button>
                       
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmPopup></p-confirmPopup>
