<p-toast></p-toast>
<div class="admin-pages">
    <p-card header="Categories " subheader="List of Available Categories">
        <div class="grid mb-3">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end">
                        <p-button label="New" 
                        icon="pi pi-plus" 
                        routerLink="form" 
                        styleClass="p-button-success" class="mr-2"></p-button>


                    </div>

                </p-toolbar>
            </div>
        </div>
       
        <div class="grid ml-6">
            <div class="col-md-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                        
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                        
                            <td>{{ category.name }}</td>
                            <td><i class="pi" [ngClass]="'pi-' +category.icon"></i></td>
                            <td>
                            <i
                             class="pi pi-circle-on"
                             style="font-size: 2rem;"
                             [ngStyle]="{color:category.color}"></i>
                            <td>    <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger" 
                                (click)="onDelete(category.id)"
                                class="mr-2">
                            </p-button>
                            <p-button 
                            icon="pi pi-pencil" 
                            styleClass="p-button-success" 
                            (click)="onEdit(category.id)"
                            class="mr-2">
                                  
                        </p-button>
                       
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmPopup></p-confirmPopup>
