<p-toast></p-toast>
<div class="admin-pages">
    <p-card [header]="editMode ? 'Update Category' : 'Add Category'" subheader="Add or Update  Categories">
       
        <div class="grid">
            <div class="col-12">

                <p-toolbar>
                    <div class="p-toolbar-group-start">

                    </div>

                    <div class="p-toolbar-group-end">
                        <p-button [label]="editMode ?'Update' :'Create'" 
                        icon="pi pi-plus" 
                        (onClick)="onSubmit()"
                        styleClass="p-button-success" class="mr-2"></p-button>
                        <p-button label="Cancel" 
                        icon="pi pi-arrow-circle-left" 
                        (onClick)="onCancel()"
                        styleClass="p-button-secondary" class="mr-2"></p-button>
                    </div>
                  

                </p-toolbar>
            </div>
        </div>

        <div class="grid mt-3" >
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-card">
                       
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="name">Category Name</label>
                                <input id="name" formControlName="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small class="p-error" *ngIf ="categoryForm['name'].invalid && this.isSubmitted">name is required</small>
                            </div>
                            <div class="field col">
                                <label for="icon">Icon</label>
                                <input id="icon" formControlName="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                                <small class="p-error" *ngIf ="categoryForm['icon'].invalid && this.isSubmitted">icon is required</small>
                            </div>
                            <div class="field col ">
                                <label for="color">color</label><br>
                                <p-colorPicker formControlName="color"></p-colorPicker>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </p-card>
</div>
