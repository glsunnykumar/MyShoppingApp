<p-toast></p-toast>
<div class="admin-pages">
    <p-card header="Products " subheader="List of Available Products">
        <div class="grid mb-3">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-end">
                        <p-button label="New" 
                        icon="pi pi-plus" 
                        routerLink="form" 
                        styleClass="p-button-success" class="mr-2"></p-button>


                    </div>

                </p-toolbar>
            </div>
        </div>
       
        <div class="grid ml-6">
            <div class="col-md-12">
                <p-table [value]="product" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                        
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="createdat">created at <p-sortIcon field="createdat"></p-sortIcon></th>
                            <th>Color</th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" *ngIf="product" let-product>
                        <tr>
                        
                          <td>{{ product.name }}</td>
                          <td><img [src] =product.image style="width: 100%;height:50px" alt=""></td>
                          <td>{{ product.price }}</td>
                          <td>{{ product.countInStock }}</td>
                          <td>{{ product.category.name }}</td>
                          <td>{{ product.dateCreated | date :'short' }}</td>
                          <td>
                           <p-button 
                                icon="pi pi-trash" 
                                styleClass="p-button-danger" 
                                (click)="onDelete(product.id)"
                                class="mr-2">
                            </p-button>
                            <p-button 
                            icon="pi pi-pencil" 
                            styleClass="p-button-success" 
                            (click)="onEdit(product.id)"
                            class="mr-2">
                                  
                        </p-button>
                       
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmPopup></p-confirmPopup>
